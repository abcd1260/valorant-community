<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout :: head}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container">
        <h1 th:text="${post.title}">제목</h1>
        <div class="meta" style="margin-bottom: 2rem;">
            <span th:if="${post.author != null}" th:text="${post.author.username}">글쓴이</span> |
            <span th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
        </div>

        <div class="card" style="min-height: 200px;">
            <p th:text="${post.content}" style="white-space: pre-line;">내용</p>
        </div>

        <div class="form-group" style="text-align: right;">
            <a th:href="@{|/post/modify/${post.id}|}" class="btn" style="background-color: var(--val-red);"
                sec:authorize="isAuthenticated()"
                th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
                th:text="수정"></a>
            <a onclick="if(!confirm('정말로 삭제하시겠습니까?')) return false;" th:href="@{|/post/delete/${post.id}|}" class="btn"
                style="background-color: var(--val-dark-gray);" sec:authorize="isAuthenticated()"
                th:if="${post.author != null and #authentication.getPrincipal().getUsername() == post.author.username}"
                th:text="삭제"></a>
            <a th:href="@{/post/list}" class="btn" style="background-color: var(--val-gray);">목록으로</a>
        </div>

        <hr style="border-color: var(--val-dark-gray); margin: 2rem 0;">

        <h3>댓글 <span th:text="${#lists.size(post.commentList)}"></span>개</h3>

        <div class="card" th:each="comment : ${post.commentList}">
            <div class="meta">
                <span th:if="${comment.author != null}" th:text="${comment.author.username}">글쓴이</span>
                <span th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
            </div>
            <p th:text="${comment.content}" style="margin-top: 0.5rem;">댓글 내용</p>
            <div class="d-flex justify-content-end">
                <div th:if="${comment.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
                    sec:authorize="isAuthenticated()"
                    th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                    th:text="수정"></a>
                <a onclick="if(!confirm('정말로 삭제하시겠습니까?')) return false;" th:href="@{|/comment/delete/${comment.id}|}"
                    class="btn btn-sm btn-outline-danger" sec:authorize="isAuthenticated()"
                    th:if="${comment.author != null and #authentication.getPrincipal().getUsername() == comment.author.username}"
                    th:text="삭제"></a>
            </div>
        </div>

        <form th:action="@{|/comment/create/${post.id}|}" method="post" class="form-group"
            sec:authorize="isAuthenticated()">
            <textarea name="content" rows="3" placeholder="댓글을 남겨보세요"></textarea>
            <button type="submit" class="btn">댓글 등록</button>
        </form>
        <div sec:authorize="isAnonymous()" class="alert">
            댓글을 작성하려면 <a th:href="@{/user/login}">로그인</a>하세요.
        </div>
    </div>

</body>

</html>
