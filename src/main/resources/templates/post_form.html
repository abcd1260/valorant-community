<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container">
        <h1>게시글 작성</h1>
        <form th:object="${post}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" id="title" th:value="${post != null ? post.title : ''}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" id="content" rows="10" required
                    th:text="${post != null ? post.content : ''}"></textarea>
            </div>
            <button type="submit" class="btn">저장하기</button>
            <a th:href="@{/post/list}" class="btn" style="background-color: var(--val-gray);">취소</a>
        </form>
    </div>

</body>

</html>
