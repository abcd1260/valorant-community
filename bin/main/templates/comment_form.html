<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>

<body>
    <nav th:replace="~{layout :: navbar}"></nav>

    <div class="container">
        <h1>댓글 수정</h1>
        <form th:object="${comment}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" id="content" rows="5" required th:text="${comment.content}"></textarea>
            </div>
            <button type="submit" class="btn">저장하기</button>
            <a th:href="@{|/post/detail/${comment.post.id}|}" class="btn"
                style="background-color: var(--val-gray);">취소</a>
        </form>
    </div>

</body>

</html>
