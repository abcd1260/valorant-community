<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Community</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
        }
    </style>
</head>

<body>

    <nav class="navbar" th:fragment="navbar">
        <a class="brand" th:href="@{/}">VALORANT COMMUNITY</a>
        <div>
            <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="btn">로그인</a>
            <a sec:authorize="isAnonymous()" th:href="@{/user/signup}" class="btn">회원가입</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}" class="btn">로그아웃</a>
        </div>
    </nav>

    <div class="container" th:fragment="content">
        <!-- content will be injected here if using layout:decorate, but for simple include, we might just copy this structure -->
    </div>

</body>

</html>
